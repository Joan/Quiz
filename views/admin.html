<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>QUIZ Admin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
	<link rel="stylesheet" href="/static/common.css">
	<link rel="stylesheet" href="/static/admin.css">
</head>
<body>
	
	<div class="scores">
		
		<ul class="teams"></ul>
		
		<div class="scores-team_edit-actions team_edit"><button class="button" id="button-add_team">Ajouter une équipe</button></div>
		
		<div class="scores-settings">
			<div class="scores-settings-col">
				<label class="setting" id="option-single_buzz">
					<input type="checkbox" id="option-single_buzz-input">
					<span class="setting-switch"></span>
					<span class="setting-label">Buzz unique par question</span>
				</label>
				<label class="setting" id="option-scroll_to_active_team">
					<input type="checkbox" id="option-scroll_to_active_team-input" checked>
					<span class="setting-switch"></span>
					<span class="setting-label">Défiler à l’équipe active</span>
				</label>
			</div>
			<div class="scores-settings-col">
				<button class="button" id="button-edit_teams">Modifier les équipes</button>
				<button class="button --highlight team_edit" id="button-edit_teams_end">Terminer les modifications</button>
				<button class="button" id="button-reset">Mettre les scores à zéro…</button>
			</div>
		</div>
	</div>
	
	<div class="riddles_col">
		
		<div class="riddles_pane">
			<ul class="riddles"></ul>
		</div>
		
		<div class="helper">
		
			<ul class="helper-list" data-current-riddle-type="">
				<li class="helper-entry"><button data-key="space"><kbd>espace</kbd> Lecture / Pause / Buzzer suivant <span class="helper-warning" title="Cliquez dans la fenêtre du player ou appuyez sur une touche pour activer la vidéo">⚠️</span></button></li>
				<li class="helper-entry"><button data-key="enter"><kbd>↩</kbd> Question suivante (transition)</button></li>
				<li class="helper-entry"><kbd class="--no_space">←</kbd> / <kbd>→</kbd> Question précédente / suivante rapidement et lecture</li>
				<li class="helper-entry"><button data-key="esc"><kbd>esc</kbd> Vider la liste des buzzers</button></li>
				<li class="helper-entry" data-applies-to="image"><button data-key="a"><kbd>A</kbd> Afficher l'image réponse</button></li>
				<li class="helper-entry"><button data-key="s"><kbd>S</kbd> Afficher les scores</button></li>
				<li class="helper-entry"><button data-key="q"><kbd>Q</kbd> Afficher le QR code (buzzers tactiles)</button></li>
			</ul>
			
			<div class="buzzers_controler">
				<label class="setting --button" id="option-buzzers_enabled">
					<input type="checkbox" id="option-buzzers_enabled-input" checked>
					<span class="setting-switch"></span>
					<span class="setting-label">
						<span>Buzzers</span>
						<span class="setting-state"><span>Activés</span><span>Désactivés</span></span>
					</span>
				</label>
			</div>
			
		</div>
		
	</div>
	
	<template id="team-template">
		<li class="team" id="">
			<div class="team-infos">
				<div class="team-name"></div>
				<div class="team-score"><input data-team="" type="number"></div>
			</div>
			<div class="team-actions">
				<button data-team="" data-inc="1">+ 1</button>
				<button data-team="" data-inc="2">+ 2</button>
				<button data-team="" data-inc="-1">- 1</button>
				<button data-team="" data-inc="-2">- 2</button>
			</div>
		</li>
	</template>
	
	<template id="team_edit_fields-template">
		<div class="team_edit">
			<div class="team_edit-infos">
				<div class="team_edit-name"><input data-team="" type="text" placeholder="Nom de l’équipe"></div>
				<div class="team_edit-delete"><button data-team=""></button></div>
			</div>
			<div class="team_edit-color">
				<button data-team="" data-color=""></button>
				<input data-team="" type="color">
			</div>
		</div>
	</template>
	
	<template id="riddle-template">
		<li class="riddle" id="" data-riddle="">
			<span class="riddle-type"></span><span class="riddle-count"></span>
			<span class="riddle-answer"></span>
			<span class="riddle-answer_subtitle"></span>
		</li>
	</template>
	
	<script src="/static/jquery.min.js"></script>
	<script src="/socket.io/socket.io.min.js"></script>
	<script src="/static/admin.js"></script>
</body>
</html>
